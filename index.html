<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="header-logo-div">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    </div>
    <div class="header-title-div">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
    </div>
    <div class="header-form-div">
      <form class="trybewarts-login">
        <div class="inputs-div">
          <input class="header-email-input" id="email" name="email" placeholder="Email">
          <input class="header-password-input" id="password" name="password" placeholder="Senha">
        </div>
        <div class="button-div">
          <button class="header-form-btn" id="botao">Entrar</button>
        </div>
      </form>
    </div>
  </header>
  <main class="main">
    <div id="main-div">
      <form id="evaluation-form">
        <div class="container1">
          <div class="name">
            <input id="input-name" placeholder="Nome">
            <input id="input-lastname" placeholder="Sobrenome">
          </div>
          <div class="emailcasa">
            <input id="input-email" placeholder="Email">
            <select id="house">
              <option value="Gitnória" id="gitnoria-house" class="house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house" class="house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house" class="house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house" class="house">Pytherina</option>
            </select>
          </div>
          <label id="label-family">Qual sua família?</label>
          <label for="family">Frontend
            <input type="radio" name="family" value="Frontend" id="frontend" class="family">
          </label>
          <label for="family">Backend
            <input type="radio" name="family" value="Backend" class="family">
          </label>
          <label for="family">FullStack
            <input type="radio" name="family" value="FullStack" class="family">
          </label>
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <label for="Hofs">Hofs
            <input class="subject" id="Hofs" type="checkbox" value="HoFs">
          </label>
          <label for="Jest">Jest
            <input class="subject" id='Jest' type="checkbox" value="Jest">
          </label>
          <label for="Promises">Promises
            <input class="subject" id="Promises" type="checkbox" value="Promises">
          </label>
          <label for="React">React
            <input class="subject" id="React" type="checkbox" value="React">
          </label>
          <label for="SQL">SQL
            <input class="subject" id="SQL" type="checkbox" value="SQL">
          </label>
          <label for="Python">Python
            <input class="subject" id="Python" type="checkbox" value="Python">
          </label>
        </div>
        <div class="container2">
          <div class="rate">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <label for="rate">1
        <input type="radio" name="rate" value="1" class="rate">
      </label>
      <label for="rate">2
        <input type="radio" name="rate" value="2" class="rate">
      </label>
      <label for="rate">3
        <input type="radio" name="rate" value="3" class="rate">
      </label>
      <label for="rate">4
        <input type="radio" name="rate" value="4" class="rate">
      </label>
      <label for="rate">5
        <input type="radio" name="rate" value="5" class="rate">
      </label>
      <label for="rate">6
        <input type="radio" name="rate" value="6" class="rate">
      </label>
      <label for="rate">7
        <input type="radio" name="rate" value="7" class="rate">
      </label>
      <label for="rate">8
        <input type="radio" name="rate" value="8" class="rate">
      </label>
      <label for="rate">9
        <input type="radio" name="rate" value="9" class="rate">
      </label>
      <label for="rate">10
        <input type="radio" name="rate" value="10" class="rate">
      </label>
    </div>
    
    <label class="textarea">Deixe seu comentário:</label>
    <textarea class="text" id="textarea" maxlength="500"></textarea>
        <p id="counter">500</p>
        <div id="agreementterm">
          <label id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" id="agreement">
        </div>
        <button disabled="true" type="submit" id="submit-btn">Enviar</button>
      </div>
    </form>
  </div>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    <script src='script.js'></script>
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
</body>
</html>
